<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
  <!--FireBase-->
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!--Moment.js -->
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <!--Firebase logic -->
  <script src="assets/javascript/app.js"></script>
</head>
<body>
  <div class="container">
    <!-- =========================================== -->
    <!-- Heading Section -->
    <!-- =========================================== -->
    <div class="jumbotron" id="heading">
      <h1 class="text-center"><strong>Anytime is train time</strong></h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    <!-- =========================================== -->
    <!-- Login Section -->
    <!-- =========================================== -->
    <div class="row" id="loginSection">
      <div class="col-lg-12" id="logInUser">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Please login in</h2>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>User Email:</label>
                <input type="text" name="useremail" class="form-control" id="useremail">
              </div>
              <div class="form-group">
                <label>Password : </label>
                <input type="password" name="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary" id="login">Login</button>
              <span id="newUser"><a href="#">New User</a></span>
            </form>
          </div>
        </div>
      </div>
      <!-- =========================================== -->
      <!-- New User Sign Up Section -->
      <!-- =========================================== -->
      <div class="col-lg-12" id="signUp">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">New User Sign Up</h2>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label>New User Email :</label>
                <input type="text" name="newuseremail" class="form-control" id="newuseremail">
              </div>
              <div class="form-group">
                <label>Password : </label>
                <input type="password" name="newpassword" class="form-control" id="newpassword">
              </div>
              <button type="submit" class="btn btn-primary" id="signIn">SignUp</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="mainSection">
      <!-- =========================================== -->
      <!--  Welcome user and sign out -->
      <!-- =========================================== -->
      <div class="col-lg-12" id="nameSection">
        <div class="row">
          <div class="col-lg-10"><h3 id="nameDisplay"></h3></div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary" id="logout" align="right">Signout</button>
          </div>
        </div>
      </div>
      <!-- =========================================== -->
      <!-- Train Schedule Display Section -->
      <!-- =========================================== -->
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-10">
                <h2 class="panel-title">Current Train Schedule</h2></div>
              </div>
            </div>
            <div class="panel-body">
            <table class="table">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- =========================================== -->
      <!-- Add Train Section -->
      <!-- =========================================== -->
      <div class="col-lg-12" id="trainadd">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Add Train</h2>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- =========================================== -->
      <!-- Update Train Section -->
      <!-- =========================================== -->
      <div class="col-lg-12" id="trainupdate">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Update Train</h2>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="updatetrainName">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="updatedestination">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="updatefirstTrainTime">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency(min)</label>
                <input type="text" class="form-control" id="updatefrequency">
              </div>
              <button type="submit" class="btn btn-primary" id="updateTrain">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
